<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Projection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
     <!-- Font Awesome for Icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif !important;
            margin: 0;
            background-color: white;
            color: #333;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #03623A;
            padding: 15px 20px;
            display: flex;
            height: 70px;
            justify-content: space-between;
            align-items: center;
            padding-left: 50px; padding-right: 50px;
            box-shadow: 0 2px 2px rgba(175, 186, 204, 0.527);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
        }
        .tab .inactive:hover {
            text-decoration: underline;
        }
        .tab{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .tab h2{
            font-size: 20px;
        }
        .tab .active{
            color: rgb(254, 132, 66);;
        }
        .logo{
            display: flex;
            align-items: center;
        }
        .logo h1{
            font-size: 20px;
        }
        .logo img{
            height: 50px;
            width: 50px;
            object-fit: cover;
            border-radius: 100px;
            margin-top: -5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .premium-access {
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #03623A;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #03623A;
        }

        .result {
            background-color: #e9f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .result p {
            font-size: 1.1rem;
        }
        .premium-icon {             
            color: gold;             
            margin-left: 5px;         
        } 
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="./images/logo.png">
            <a href="homepage.html"><h1>SakaMart</h1></a>
        </div>
        <div class="tab">
            <a href="homepage.html" class="inactive"><h2>Home</h2></a>
            <a href="gis.html" class="inactive"><h2>Map</h2></a>
            <a href="market.html" class="active"><h2>Product</h2></a>
            <a href="learning.html" class="inactive"><h2>SakaLearn</h2></a>
            <a href="subs.html"><h2 style="color: gold;" class="inactive">Pro <i class="fas fa-crown premium-icon"></i></h2></a>
        </div>
    </div>

    <h1 style="font-size: 23px; font-weight: normal; text-align: center; margin-top: 30px;">Crop Yield Projection</h1>

    <a href="profile.html"><img src="./images/back.png" style="height: 30px; margin-left: 60px; margin-bottom: 5px;"></a>

    <!-- Crop Yield Projection Section -->
    <div class="container" id="crop-yield" style="background-color: #EFE0A4;">
        <!-- Premium Access Notice -->

        <form id="yield-form">
            <label for="crop-type">Select Crop:</label>
            <select id="crop-type" required>
                <option value="">-- Select Crop --</option>
                <option value="corn">Corn</option>
                <option value="rice">Rice</option>
                <option value="potato">Potato</option>
                <option value="carrot">Carrot</option>
                <option value="tomato">Tomato</option>
            </select>

            <label for="area-size">Enter Area Size (in hectares):</label>
            <input type="number" id="area-size" min="0.1" step="0.1" placeholder="e.g., 1.5" required>

            <label for="market-price">Enter Market Price per kg (PHP):</label>
            <input type="number" id="market-price" min="0" step="0.1" placeholder="e.g., 50" required>

            <button type="button" onclick="calculateYield()">Calculate Yield & Profit</button>
        </form>

        <!-- Result Section -->
        <div class="result" id="yield-result" style="display: none;">
            <h3>Projection Result</h3>
            <p><strong>Estimated Yield:</strong> <span id="estimated-yield"></span> kg</p>
            <p><strong>Estimated Profit:</strong> PHP <span id="estimated-profit"></span></p>
        </div>
    </div>

    <script>
        function calculateYield() {
            // Get user input
            const cropType = document.getElementById("crop-type").value;
            const areaSize = parseFloat(document.getElementById("area-size").value);
            const marketPrice = parseFloat(document.getElementById("market-price").value);

            // Check for valid inputs
            if (!cropType || isNaN(areaSize) || isNaN(marketPrice)) {
                alert("Please fill out all fields correctly.");
                return;
            }

            // Sample yield rates per hectare (in kg)
            const yieldRates = {
                corn: 5000,
                rice: 6000,
                potato: 7000,
                carrot: 8000,
                tomato: 9000,
            };

            // Calculate yield and profit
            const estimatedYield = yieldRates[cropType] * areaSize;
            const estimatedProfit = estimatedYield * marketPrice;

            // Display results
            document.getElementById("estimated-yield").textContent = estimatedYield.toLocaleString();
            document.getElementById("estimated-profit").textContent = estimatedProfit.toLocaleString();

            document.getElementById("yield-result").style.display = "block";
        }
    </script>
</body>
</html>
