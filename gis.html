    <h1 style="font-size: 23px; font-weight: normal; text-align: center; margin-top: 30px;">GIS for Soil Moisture and Crops in Municipalities</h1>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([12.8, 122.0], 10); // Set initial map view (e.g., around the Philippines)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example GeoJSON data for municipalities
        var municipalities = [
            {
                name: 'Alcantara',
                lat: 12.8,
                lon: 122.3,
                soil_moisture: 'High',
                crops: 'Rice, Corn',
                barangays: [
                    { name: 'Barangay 1', moisture: 'High', crops: 'Rice' },
                    { name: 'Barangay 2', moisture: 'Medium', crops: 'Corn' }
                ]
            },
            {
                name: 'Banton',
                lat: 12.5,
                lon: 121.9,
                soil_moisture: 'Low',
                crops: 'Cassava, Sweet Potato',
                barangays: [
                    { name: 'Barangay A', moisture: 'Low', crops: 'Cassava' },
                    { name: 'Barangay B', moisture: 'Medium', crops: 'Sweet Potato' }
                ]
            },
            // Add other municipalities similarly...
        ];

        // Function to display information when a marker is clicked
        function onMarkerClick(municipality) {
            var content = `<h3>${municipality.name}</h3>
                           <p><strong>Soil Moisture:</strong> ${municipality.soil_moisture}</p>
                           <p><strong>Recommended Crops:</strong> ${municipality.crops}</p>
                           <h4>Barangay Details:</h4>
                           <ul>`;
            municipality.barangays.forEach(function(barangay) {
                content += `<li><strong>${barangay.name}</strong>: Moisture: ${barangay.moisture}, Crops: ${barangay.crops}</li>`;
            });
            content += '</ul>';
            return content;
        }

        // Add markers to the map for each municipality
        municipalities.forEach(function(municipality) {
            var marker = L.marker([municipality.lat, municipality.lon]).addTo(map);
            marker.bindPopup(onMarkerClick(municipality));
        });
    </script>
